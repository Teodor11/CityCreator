<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City creator</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap">
</head>

<body>
    <h1>City creator</h1>

    <div id="options">
        <div>
            <label for="options_rows">Rows: </label>
            <input type="text" id="options_rows" name="options_rows" value="9" />
        </div>
        <div>
            <label for="options_rows">Columns: </label>
            <input type="text" id="options_columns" name="options_columns" value="9" />
        </div>
        <div>
            <label for="options_areas">Areas: </label>
            <select id="options_areas">
                <option value="1">A</option>
                <option value="2">A + B</option>
                <option value="3">A + B + C</option>
            </select>
        </div>
        <button id="create">Create &raquo;</button>
    </div>

    <div id="select_pack">

    </div>


    <div id="result" class="hidden"> </div>

    <script src="./style.js"></script>
    <script src="./index.js"></script>
</body>

</html>
